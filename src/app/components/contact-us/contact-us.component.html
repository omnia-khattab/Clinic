<section id="contact-us" class="my-5">
    <div class="container">
        <h3 class="my-4 text-center">Contact Us</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="contact-left mt-4">
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)">
                        <div class="mb-3 ">
                            <input type="text" formControlName="firstName" [class.is-valid]='contactForm.get("firstName").valid==true' [class.is-invalid]='contactForm.get("firstName").invalid==true &&contactForm.get("firstName").touched==true' aria-label="First name" class="form-control" placeholder="First Name">
                            <span *ngIf='contactForm.get("firstName").invalid==true &&contactForm.get("firstName").touched==true' class="is-invalid d-block text-danger">Not Valid Name must be at least 3 characters,not numbers</span>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="lastName" [class.is-valid]='contactForm.get("lastName").valid==true' [class.is-invalid]='contactForm.get("lastName").invalid==true &&contactForm.get("lastName").touched==true'  aria-label="Last name" class="form-control" placeholder="Last Name">
                            <span *ngIf='contactForm.get("lastName").invalid==true &&contactForm.get("lastName").touched==true' class="is-invalid d-block text-danger">Not Valid Name must be at least 3 characters,not numbers</span>
                        </div>
                        <div class="mb-3">
                            <input type="email" formControlName="email" [class.is-valid]='contactForm.get("email").valid==true' [class.is-invalid]='contactForm.get("email").invalid==true &&contactForm.get("email").touched==true'  class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            <span *ngIf='contactForm.get("email").invalid==true &&contactForm.get("email").touched==true' class="is-invalid d-block text-danger"> Not Valid Email</span>
                        </div>
                        <div class="mb-3">
                            <textarea formControlName="desc" [class.is-valid]='contactForm.get("desc").valid==true' [class.is-invalid]='contactForm.get("desc").invalid==true &&contactForm.get("desc").touched==true'  class="form-control" placeholder="Description" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <span *ngIf='contactForm.get("desc").invalid==true &&contactForm.get("desc").touched==true' class="is-invalid d-block text-danger"> Not Valid must be at least 10 characters</span>
                        </div>
                        <div class="form-group m-auto">
                            <button  class="btn btn-danger w-100" type="submit" [disabled]="!contactForm.valid"  data-toggle="modal" data-target="#contact">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-right mt-4">
                    <img src="assets/images/contact.png" class="w-50 float-md-right" alt="">
                </div>
            </div>
        </div>
    </div>
</section>


<!--***************************Modal****************************-->
<div class="modal fade" id="contact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title text-success" id="exampleModalLabel">Sent <i class="fas fa-check-circle"></i></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p>Thank You, we will contact you soon</p>
                    </div>
                    
                </div>  
            </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">close</button>
        </div>
    </div>
    </div>
</div>
